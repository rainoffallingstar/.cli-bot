# github action for sync gitee codes to github

name: Sync Gitee Org Repos To Github

on: 

  schedule:

    - cron: '0 22,10 * * *'

  push:

    branches: [ main ]

  delete:

    branches: [ main ]

  create:

    branches: [ main ]

    

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
        
    - name: Sync Gmadestudio Repos To Github  # 名字随便起

      uses: Yikun/hub-mirror-action@master  # 使用Yikun/hub-mirror-action

      with:

        src: gitee/gmadehub-studio  # 源端账户名(gitee)

        dst: github/gmade-studio   # 目的端账户名(github)

        dst_key: ${{ secrets.GH_PRIVATE_KEY }}  # SSH密钥对中的私钥

        dst_token:  ${{ secrets.GH_TOKEN }}  # Github账户的私人令牌

        account_type: org

        clone_style: "https"  # 使用https方式进行clone，也可以使用ssh

        debug: true  # 启用后会显示所有执行命令

        force_update: true  # 启用后，强制同步，即强制覆盖目的端仓库

        static_list: "gmade-studio-beamer,gmadeomicsrocker,gmade-studio.github.io"  # 静态同步列表，在此填写需要同步的仓库名称，可填写多个

        timeout: '60s'  # git超时设置，超时后会自动重试git操作
        
    - name: Sync HBSIG Repos To Github  # 名字随便起

      uses: Yikun/hub-mirror-action@master  # 使用Yikun/hub-mirror-action

      with:

        src: gitee/Hematology_Bioinformatics_SIG  # 源端账户名(gitee)

        dst: github/hematology-bioinformatic-sig   # 目的端账户名(github)

        dst_key: ${{ secrets.GH_PRIVATE_KEY }}  # SSH密钥对中的私钥

        dst_token:  ${{ secrets.GH_TOKEN }}  # Github账户的私人令牌

        account_type: org

        clone_style: "https"  # 使用https方式进行clone，也可以使用ssh

        debug: true  # 启用后会显示所有执行命令

        force_update: true  # 启用后，强制同步，即强制覆盖目的端仓库
        mappings: "Hematology_Bioinformatics_SIG => hematology-bioinformatic-sig.github.io"

        static_list: "HBSIGRocker,Hematology_Bioinformatics_SIG"  # 静态同步列表，在此填写需要同步的仓库名称，可填写多个

        timeout: '60s'  # git超时设置，超时后会自动重试git操作
